{% load rest_framework %}
{% load staticfiles %}
<html>
<head><link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"></head>
<body id="background" class="tiled-background">
  <script> var images = "{% static 'images/' %}";</script>
  <script src="{% static 'js/LoadBackground.js' %}"></script>
{% if posts %}
  <ul class = 'public-posts'>
    {% for post in posts %}
      <div class='post'>
        <a href="http://{{host}}/doggo/posts/{{post.id}}/">{{post.title}}</a>
        <p class='post-published'>{{post.published}}</p>
        <p class='post-description'>{{post.description}}</p>
        <p class='post-content'>{{post.content}}</p>
        <a href="http://{{host}}/doggo/posts/{{post.id}}/comments/">Comments</a>
      </div>
    {% endfor %}
  </ul>
{% else %}
  <p>No public posts available.</p>
{% endif %}
</body></html>
