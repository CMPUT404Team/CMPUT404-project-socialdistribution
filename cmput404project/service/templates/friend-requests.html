{% load rest_framework %}
<html><body>
{% if requests %}
  <ul class = "friend-requests">
    {% for request in requests %}
      <div class="friend-request">
        <a href="/doggo/author/{{request.requesting_author_id}}/">{{request.displayName}}</a>
	<form action="/doggo/friendrequests/add/{{request.requesting_author_id}}/" method="post">{% csrf_token %}
		<input type="submit" value="Add"/>
	</form>
	<form action="/doggo/friendrequests/remove/{{request.requesting_author_id}}/" method="post">{% csrf_token %}
		<input type="submit" value="Remove"/>
	</form>
      </div>
    {% endfor %}
  </ul>
{% else %}
  <p>No friend requests right now :'(</p>
{% endif %}
</body></html>
