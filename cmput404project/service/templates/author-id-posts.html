{% load rest_framework %}
{% load staticfiles %}
<html>
<head><link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"></head>
<body>
{% if posts %}
  <ul class = 'author-posts'>
    <h1 class='author'>{{author.displayName}}</h1>
    {% for post in posts %}
      <div class='post'>
        <a href="{{host}}/doggo/posts/{{post.id}}/">{{post.title}}</a>
        <p class='post-published'>{{post.published}}</p>
        <p class='post-description'>{{post.description}}</p>
        <!--<p class='post-content'>{{post.content}}</p>-->
        <div class='post-content {% if post.contentType != "text/plain" %} md-content {% endif %}'>{{post.content}}</div>
        <a href="/posts/{{post.id}}/comments/">Comments</a>
      </div>
    {% endfor %}
  </ul>
{% else %}
  <p>No public posts available.</p>
{% endif %}
</body></html>
