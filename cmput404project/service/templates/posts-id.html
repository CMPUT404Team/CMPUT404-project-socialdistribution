{% load rest_framework %}
{% load staticfiles %}
<html>
<head><link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"></head>
<body>
{% if post %}
      <div class='post'>
        <h1 class='post-title'>{{post.title}}</h1>
        <p class='author'>{{post.author.displayName}}</p>
        <p class='post-published'>{{post.published}}</p>
        <p class='post-description'>{{post.description}}</p>
        <p class='post-content'>{{post.content}}</p>
        <a href="/doggo/posts/{{post.id}}/comments/">Comments</a>
      </div>
{% else %}
  <p>404. No post found</p>
{% endif %}
</body></html>
